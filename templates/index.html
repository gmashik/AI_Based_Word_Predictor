<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>

    <title>AI based word predctior</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <div class="back">

    </div>
    <!-- <h2> Next Word Prediction</h2> -->
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <center>
                <h3>Word Prediction using Deep N-gram Model</h3>
            </center>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a word and press/hit space to get next word suggestions</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                    <label for="max_words" id="label_max_words"> Number of predictions : 2 (Default value 2)</label>
                    <input type="range" class="custom-range" min="1" max="5" value="2" step="1" id="max_words">
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="text_paragraphs"></label>
                    <textarea class="form-control txt_response" id="text_bert" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-2">
                    <br>
                    <br>
                    <b>Powered by: </b>
                    <br>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/TensorFlowLogo.svg/1200px-TensorFlowLogo.svg.png" width="50" height="50">
                    <img src="https://jeffdevslife.com/categories/html/html.png" width="50" height="50">
                    <img src="https://cdn.filestackcontent.com/GgTFAbNTtiA09pWpwLAz" width="50" height="50">
                    <img src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_bf0fb4cb7fe948c42f37ded73895638f/salesforce-heroku.png" width="50" height="50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" width="50" height="50">
                    <img src="https://robots.net/wp-content/uploads/2019/11/Lozingle_10032014-1280x720.jpg" width="50" height="50">
                </div>
            </div>
            
            <hr>
        </div>
        <div class="col-sm-1"></div>
    </div>
    
</body>

</html>
